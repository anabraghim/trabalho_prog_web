<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CineXP</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-black text-white">
    <!-- Navbar -->
    <nav
      class="flex items-center justify-between px-6 py-4 bg-black bg-opacity-80 top-0 w-full z-10"
    >
      <div class="flex items-center gap-2">
        <img src="img/icone.png" alt="Logo CineXP" class="w-12 h-15" />
        <span class="text-white text-2xl font-bold"
          >CINE<span class="text-purple-500">XP</span></span
        >
      </div>
      <ul class="hidden md:flex gap-6 font-medium">
        <li>
          <a href="#" class="hover:text-purple-400 hover:underline">Críticas</a>
        </li>
        <li>
          <a href="#" class="hover:text-purple-400 hover:underline"
            >Minhas críticas</a
          >
        </li>
      </ul>
      <div class="flex gap-2">
        <a
          href="./perfil.html"
          class="bg-gray-800 p-1 rounded-full hover:bg-gray-700 transition overflow-hidden w-10 h-10 flex items-center justify-center"
        >
          <img
            src="img/perfil.png"
            alt="Perfil"
            class="w-full h-full object-cover rounded-full"
          />
        </a>

        <a
          href="./logout.html"
          class="border border-white px-4 py-1 rounded hover:bg-white hover:text-black transition"
          >Sair</a
        >
      </div>
    </nav>
    <div class="flex justify-center align-center">

    </div>
    <section class="mx-20 font-bold">
      <h1 class="my-10 text-4xl">Cadastrar crítica</h1>
      <form class="flex">
        <div class="w-3/5">
          <div class="flex flex-col">
            <label class="text-xl my-2" for="movie">Filme:</label>
            <select
              class="opacity-90 bg-transparent border rounded-lg p-2"
              name="movie"
              id="movie"
            >
              <option disabled selected>Selecione o filme</option>
              <option value="Filme 1">Filme 1</option>
              <option value="Filme 2">Filme 1</option>
              <option value="Filme 3">Filme 1</option>
              <option value="Filme 4">Filme 1</option>
            </select>
          </div>
          <p class="font-light mt-2 opacity-80 text-sm">
            Não achou o que estava procurando?
            <a href="" class="font-bold text-purple-600">Cadastrar filme.</a>
          </p>

          <hr class="my-4 opacity-20" />
          <div>
            <label class="text-xl" for="">Avaliação:</label>
            <div class="flex">
              <img src="./img/star.svg" alt="" class="w-5 h-5" />
              <img src="./img/star.svg" alt="" class="w-5 h-5" />
              <img src="./img/star.svg" alt="" class="w-5 h-5" />
              <img src="./img/star.svg" alt="" class="w-5 h-5" />
              <img src="./img/star.svg" alt="" class="w-5 h-5" />
            </div>
          </div>
          <hr class="my-4 opacity-20" />
          <div class="flex flex-col">
            <label class="text-xl pb-2" for="critica"
              >Escreva uma crítica para <span>Filme Selecionado</span></label
            >
            <textarea
              id="critica"
              placeholder="Máximo de 5000 caracteres."
              class="p-2 opacity-90 bg-transparent border rounded-lg p-2 focus:outline-none h-64"
              name=""
              id=""
            ></textarea>
          </div>
          <div class="flex justify-center">
            <button
              class="my-4 mx-auto bg-purple-600 hover:bg-purple-700 transition px-4 py-2 rounded text-white font-semibold"
            >
              Publicar
            </button>
          </div>
        </div>
        <div class="w-2/5 flex justify-center my-auto">
          <div class="flex flex-col p-10">
            <div class="w-[500px] h-[500px] overflow-hidden rounded-[20px] flex-shrink-0">
              <img 
                src="./img/movie.png" 
                alt=""
                class="w-full h-full object-cover object-center"
                >
            </div>
            <p class="mx-auto">Title</p>
            <p class="mx-auto">Data de lançamento: XX/XX/XXXX</p>
          </div>
        </div>
      </form>
    </section>
  </body>
</html>
