<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - CineXP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white">

  <!-- Navbar -->
  <nav class="flex items-center justify-between px-6 py-4 bg-black bg-opacity-80 fixed top-0 w-full z-10">
    <div class="flex items-center gap-2">
      <img src="img/icone.png" alt="Logo CineXP" class="w-12 h-15" />
      <span class="text-white text-2xl font-bold">CINE<span class="text-purple-500">XP</span></span>
    </div>
    <ul class="hidden md:flex gap-6 font-medium">
      <li><a href="#" class="hover:text-purple-400 hover:underline">Críticas</a></li>
      <li><a href="#" class="hover:text-purple-400 hover:underline">Minhas Críticas</a></li>
      <a href="login.html" class="bg-purple-600 px-4 py-1 rounded hover:bg-purple-700 transition">Entrar</a>
    </ul>
  </nav>

  <!-- Formulário de Cadastro -->
  <section class="h-screen bg-cover bg-center flex items-center justify-center text-center" style="background-image: url('img/fundo.jpg');">
    <div class="bg-black bg-opacity-70 p-12 rounded max-w-xl w-full mx-4">
      <h1 class="text-4xl md:text-5xl font-bold mb-8 leading-tight">Crie sua conta</h1>
      <form action="#" method="POST" class="space-y-6">
        <div>
          <input type="text" id="nome" name="nome" placeholder="Nome completo" class="w-full p-3 bg-black text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <input type="email" id="email" name="email" placeholder="E-mail" class="w-full p-3 bg-black text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <input type="password" id="senha" name="senha" placeholder="Senha" class="w-full p-3 bg-black text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <div>
          <input type="password" id="confirmar-senha" name="confirmar-senha" placeholder="Confirme sua senha" class="w-full p-3 bg-black text-white rounded border border-gray-600 focus:outline-none focus:ring-2 focus:ring-purple-500">
        </div>
        <button type="submit" class="w-full bg-purple-600 py-3 text-lg rounded hover:bg-purple-700 transition">Cadastrar</button>
      </form>
      <div class="mt-6 text-sm">
        <p>Já tem uma conta? <a href="./login.html" class="text-purple-500 hover:underline">Conecte-se agora.</a></p>
      </div>
    </div>
  </section>

</body>
</html>
